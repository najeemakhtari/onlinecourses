<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn coding | bemlearn</title>
    <link rel="icon" type="image/x-icon" href="images/bemlearn-favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>
  <body>
    <div class="login flex-align-justify-center">
      <div class="login-wrapper">
        <div class="login__logo">
          <a href="index.html">
            <img src="images/full-logo.png" class="login__logo-img" />
          </a>
        </div>
        <div class="login-box">
          <div class="login-box__header flex-align-justify-center">
            <a href="#" class="app-btn login__btn">
              Login
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                class="login__btn-svg"
              >
                <g stroke-width="0" />

                <g stroke-linecap="round" stroke-linejoin="round" />

                <g>
                  <path
                    d="M2.00098 11.999L16.001 11.999M16.001 11.999L12.501 8.99902M16.001 11.999L12.501 14.999"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.2429 22 18.8286 22 16.0002 22H15.0002C12.1718 22 10.7576 22 9.87889 21.1213C9.11051 20.3529 9.01406 19.175 9.00195 17"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                </g>
              </svg>
            </a>
            <a href="register.html" class="app-btn register__btn">
              Sign up
              <svg
                fill="#7c3aed"
                width="20px"
                height="20px"
                viewBox="0 0 64 64"
                data-name="Layer 1"
                id="Layer_1"
                class="login__btn-svg"
              >
                <g stroke-width="0" />

                <g stroke-linecap="round" stroke-linejoin="round" />

                <g>
                  <path
                    d="M24.76,28.1A10.35,10.35,0,1,1,35.1,17.75,10.36,10.36,0,0,1,24.76,28.1Zm0-16.69a6.35,6.35,0,1,0,6.34,6.34A6.35,6.35,0,0,0,24.76,11.41Z"
                  />

                  <path
                    d="M24.76,56.59a28.11,28.11,0,0,1-16.4-5.22,2,2,0,0,1-.83-1.43c0-.28,0-.54,0-.82a17.26,17.26,0,1,1,34.51,0,7.31,7.31,0,0,1,0,.81,2,2,0,0,1-.83,1.44c-.68.48-1.39.94-2.1,1.36a2,2,0,1,1-2-3.45c.33-.2.66-.4,1-.61a13.25,13.25,0,0,0-26.49,0,24.13,24.13,0,0,0,13.25,3.92,24.87,24.87,0,0,0,3.67-.27,2,2,0,0,1,.61,4A27.84,27.84,0,0,1,24.76,56.59Z"
                  />

                  <path
                    d="M47.85,30.54a2,2,0,0,1-2-2V15.24a2,2,0,0,1,4,0v13.3A2,2,0,0,1,47.85,30.54Z"
                  />

                  <path
                    d="M54.5,23.89H41.2a2,2,0,0,1,0-4H54.5a2,2,0,0,1,0,4Z"
                  />
                </g>
              </svg>
            </a>
          </div>
          <h4 class="login__title">Login to bemLearn</h4>
          <div class="login__input-wrapper">
            <form>
              <div class="login__input-holder flex">
                <input
                  type="email"
                  required
                  class="login__input"
                  placeholder="Email"
                />
                <input
                  type="password"
                  required
                  class="login__input"
                  placeholder="Password"
                />
                <div class="login__remember-wrapper flex-align-center">
                  <span class="login__remember-box"></span>
                  <span class="login__remember-text">Keep me signed in</span>
                </div>
                <input
                  type="submit"
                  class="login__input-submit"
                  value="Login"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
