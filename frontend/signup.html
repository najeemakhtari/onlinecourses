<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style/grid.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/responsive.css" />
  </head>
  <body>
    <section class="login-page">
      <div class="login__wrapper">
        <a href="index.html">
        <div class="login__img-box">
          <img src="images/min-logo.png" alt="logo" class="login__img" />
        </div>
      </a>
        <div class="login__box">
          <div class="login__box-header">
            <h3 class="login__box-title">Sign up</h3>
            <span class="login__box-text"
              >Already have account?
              <a href="login.html" class="login__signup-link">Sign in</span></a
            >
          </div>
          <div class="login__box-inputs">
            <div class="login__box-email-wrapper">
              <input
                type="text"
                class="login__box-input-email login__input"
                required
                placeholder="Your Name"
                id="name"
              />
              <svg class="login__box-input-email-icon" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                
                <g id="SVGRepo_iconCarrier"> <circle cx="12" cy="6" r="4" stroke="#64748b" stroke-width="1.5"/> <path d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/> </g>
                
                </svg>
            </div>
            <div class="login__box-email-wrapper">
              <input
                type="tel"
                class="login__box-input-email login__input"
                required
                placeholder="Phone number"
                id="phone"
                maxlength="13"
              />
              <svg class="login__box-input-email-icon" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                
                <g id="SVGRepo_iconCarrier"> <path d="M10.0376 5.31617L10.6866 6.4791C11.2723 7.52858 11.0372 8.90532 10.1147 9.8278C10.1147 9.8278 10.1147 9.8278 10.1147 9.8278C10.1146 9.82792 8.99588 10.9468 11.0245 12.9755C13.0525 15.0035 14.1714 13.8861 14.1722 13.8853C14.1722 13.8853 14.1722 13.8853 14.1722 13.8853C15.0947 12.9628 16.4714 12.7277 17.5209 13.3134L18.6838 13.9624C20.2686 14.8468 20.4557 17.0692 19.0628 18.4622C18.2258 19.2992 17.2004 19.9505 16.0669 19.9934C14.1588 20.0658 10.9183 19.5829 7.6677 16.3323C4.41713 13.0817 3.93421 9.84122 4.00655 7.93309C4.04952 6.7996 4.7008 5.77423 5.53781 4.93723C6.93076 3.54428 9.15317 3.73144 10.0376 5.31617Z" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/> </g>
                
                </svg>
            </div>
            <div class="login__box-email-wrapper">
              <input
                type="email"
                class="login__box-input-email login__input"
                required
                placeholder="Email address"
                id="email"
              />
              <svg
                width="25px"
                height="25px"
                viewBox="0 0 24 24"
                fill="none"
                class="login__box-input-email-icon"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0" />

                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />

                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M3 8C3 7.06812 3 6.60218 3.15224 6.23463C3.35523 5.74458 3.74458 5.35523 4.23463 5.15224C4.60218 5 5.06812 5 6 5V5H18V5C18.9319 5 19.3978 5 19.7654 5.15224C20.2554 5.35523 20.6448 5.74458 20.8478 6.23463C21 6.60218 21 7.06812 21 8V16C21 16.9319 21 17.3978 20.8478 17.7654C20.6448 18.2554 20.2554 18.6448 19.7654 18.8478C19.3978 19 18.9319 19 18 19V19H6V19C5.06812 19 4.60218 19 4.23463 18.8478C3.74458 18.6448 3.35523 18.2554 3.15224 17.7654C3 17.3978 3 16.9319 3 16V8Z"
                    stroke="#94a3b8"
                    stroke-width="2"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M4 6L10.683 11.8476C11.437 12.5074 12.563 12.5074 13.317 11.8476L20 6"
                    stroke="#94a3b8"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
              </svg>
            </div>
            <div class="login__box-password-wrapper">
            <input
              type="password"
              class="login__box-input-password login__input"
              required
              placeholder="Password"
              id="password"
            />
            <svg class="login__box-password-icon" width="25px" height="25px" viewBox="0 0 24 24" fill="none">

                <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                
                <g id="SVGRepo_iconCarrier"> <path d="M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
                
                </svg>
                
        </div>
        
            <button class="login-btn login__btn" id="reg-btn">Sign up</button>
          </div>
        </div>
          <p class="login__term-text">By registering in our website, you <br/>accept all <a href="#" class="login__term-link">terms and polciy</a> of our law</p>
      </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/register.js" type="module"></script>
  </body>
</html>
